get:
  tags:
    - Self Assessment
  summary: Retrieve Self Assessment Tax Calculation Messages
  description: |
    This endpoint allows you to retrieve 'info', 'warning' and 'error' level messages linked to a Calculation ID.  
    One or more error messages for a Calculation ID means a calculation could not be performed.  
    Vendor software should surface these messages to the end user.    
    
    ### Test data    
    Scenario simulations using `Gov-Test-Scenario` headers is only available in the sandbox environment.
    <table>
      <thead>
          <tr>
              <th>Header Value (Gov-Test-Scenario)</th>
              <th>Scenario</th>
          </tr>
      </thead>
      <tbody> 
          <tr>
              <td><p>N/A - DEFAULT</p></td>
              <td><p>Simulates returning a tax calculation with info and warning messages.</p></td>
          </tr>
          <tr>
              <td><p>NOT_FOUND</p></td>
              <td><p>Simulates the scenario where no data can be found for this calculations ID.</p></td>
          </tr> 
          <tr>
              <td><p>NO_MESSAGES_PRESENT</p></td>
              <td><p>Simulates the scenario where a tax calculation is found, but no messages exist. This error can also be returned by the use of filters.</p></td>
          <tr>
          <tr>
              <td><p>MESSAGES_INFO</p></td>
              <td><p>Simulates returning a tax calculation with info messages.</p></td>
          <tr>        
          <tr>
              <td><p>MESSAGES_INFO_WARNINGS</p></td>
              <td><p>Simulates returning a tax calculation with info and warning messages.</p></td>
          <tr>       
          <tr>
              <td><p>MESSAGES_WARNINGS</p></td>
              <td><p>Simulates returning a tax calculation with warning messages.</p></td>
          <tr>
          <tr>
              <td><p>MESSAGES_WARNINGS_ERRORS</p></td>
              <td><p>Simulates returning a tax calculation with warning and error messages.</p></td>
          <tr>
          <tr>
              <td><p>MESSAGES_ERRORS</p></td>
              <td><p>Simulates returning a tax calculation with error messages.</p></td>
          <tr>
      </tbody>
    </table>

  parameters:
    - $ref: ./common/pathParameters.yaml#/components/parameters/nino
    - $ref: ./common/pathParameters.yaml#/components/parameters/calculationId
    - $ref: ./common/queryParameters.yaml#/components/parameters/type
    - $ref: ./common/headers.yaml#/components/parameters/acceptJson
    - $ref: ./common/headers.yaml#/components/parameters/authorizationReadScopeHeader
    - $ref: ./common/headers.yaml#/components/parameters/testScenarioHeader

  security:
    - User-Restricted:
        - read:self-assessment

  responses:
    200:
      description: Success
      headers:
        X-CorrelationId:
          $ref: ./common/headers.yaml#/components/parameters/correlationId
      content:
        application/json:
          schema:
            $ref: ./schemas/selfAssessment/retrieveTaxCalc/retrieve_messages_response.json
          examples:
            info-only:
              description: Retrieve Calculation Messages with info messages
              value:
                $ref: ./examples/selfAssessment/retrieveMessages/retrieve_calc_messages_info.json
            info-and-warning:
              description: Retrieve Calculation Messages with info and warning messages
              value:
                $ref: ./examples/selfAssessment/retrieveMessages/retrieve_calc_messages_info_and_warnings.json
            warning-and-error:
              description: Retrieve Calculation Messages with warning and error messages
              value:
                $ref: ./examples/selfAssessment/retrieveMessages/retrieve_calc_messages_warnings_and_errors.json
            error-only:
              description: Retrieve Calculation Messages with error messages
              value:
                $ref: ./examples/selfAssessment/retrieveMessages/retrieve_calc_messages_errors.json

    400:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ./schemas/error-response.yaml
          examples:
            FORMAT_NINO:
              $ref: ./common/errors.yaml#/components/examples/formatNino
            FORMAT_CALC_ID:
              $ref: ./common/errors.yaml#/components/examples/formatCalcId
            FORMAT_TYPE:
              $ref: ./common/errors.yaml#/components/examples/formatType
            RULE_INCORRECT_GOV_TEST_SCENARIO:
              $ref: ./common/errors.yaml#/components/examples/ruleIncorrectGTS

    403:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ./schemas/error-response.yaml
          examples:
            CLIENT_OR_AGENT_NOT_AUTHORISED:
              $ref: ./common/errors.yaml#/components/examples/clientOrAgentNotAuthorised
            RULE_CALCULATION_ERROR_MESSAGES_EXIST:
              $ref: ./common/errors.yaml#/components/examples/ruleCalculationErrorMessagesExist

    404:
      description: Not Found
      content:
        application/json:
          schema:
            $ref: ./schemas/error-response.yaml
          examples:
            MATCHING_RESOURCE_NOT_FOUND:
              $ref: ./common/errors.yaml#/components/examples/notFoundRetrieveTaxCalc
            NO_MESSAGES_PRESENT:
              $ref: ./common/errors.yaml#/components/examples/noMessagesPresent
