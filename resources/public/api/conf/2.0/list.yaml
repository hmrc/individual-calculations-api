tags:
  - Self Assessment
description: |
  The "List Self Assessment tax calculations" endpoint allows users to list their Self Assessment 
  tax calculations for the supplied NINO and given tax year.    
  
  ### Test data
  Scenario simulations using `Gov-Test-Scenario` headers is only available in the sandbox environment.
  
  | Header Value (Gov-Test-Scenario) | Scenario                                                                                                           |
  |----------------------------------|--------------------------------------------------------------------------------------------------------------------|
  | N/A - DEFAULT                    | Simulate success scenario for self-employment                                                                      |
  | CRYSTALLISATION                  | Simulate success scenario where a crystallisation calculation is found                                            |
  | MULTIPLE_CALCULATIONS            | Simulate success scenario where multiple tax calculations are found                                              |
  | NOT_FOUND                        | Simulates the scenario where no tax calculations could be found for the supplied NINO and tax year              |


parameters:
  - $ref: ./common/pathParameters.yaml#/components/parameters/nino
  - $ref: ./common/queryParameters.yaml#/components/parameters/taxYear
  - $ref: ./common/headers.yaml#/components/parameters/acceptJson
  - $ref: ./common/headers.yaml#/components/parameters/authorizationReadScopeHeader
  - $ref: ./common/headers.yaml#/components/parameters/testScenarioHeader

responses:
  200:
    description: Success
    headers:
      X-CorrelationId:
        $ref: ./common/headers.yaml#/components/parameters/correlationId
    content:
      application/json:
        schema:
          $ref: ./schemas/selfAssessment/list/list_response.json
        examples:
          example-1:
            value:
              $ref: ./examples/selfAssessment/list/list_response.json

  400:
    description: Bad request
    content:
      application/json:
        schema:
          $ref: ./schemas/error-response.yaml
        examples:
          FORMAT_NINO:
            $ref: ./common/errors.yaml#/components/examples/formatNino
          FORMAT_TAX_YEAR:
            $ref: ./common/errors.yaml#/components/examples/formatTaxYear
          RULE_TAX_YEAR_NOT_SUPPORTED:
            $ref: ./common/errors.yaml#/components/examples/ruleTaxYearNotSupported
          RULE_TAX_YEAR_RANGE_INVALID:
            $ref: ./common/errors.yaml#/components/examples/ruleTaxYearRangeInvalid
          RULE_INCORRECT_GOV_TEST_SCENARIO:
            $ref: ./common/errors.yaml#/components/examples/ruleIncorrectGTS

  403:
    description: Forbidden
    content:
      application/json:
        schema:
          $ref: ./schemas/error-response.yaml
        examples:
          CLIENT_OR_AGENT_NOT_AUTHORISED:
            $ref: ./common/errors.yaml#/components/examples/clientOrAgentNotAuthorised

  404:
    description: Not Found
    content:
      application/json:
        schema:
          $ref: ./schemas/error-response.yaml
        examples:
          MATCHING_RESOURCE_NOT_FOUND:
            $ref: ./common/errors.yaml#/components/examples/notFoundListCalculations
