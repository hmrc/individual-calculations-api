get:
  tags:
    - Self Assessment
  summary: Retrieve Self Assessment Tax Calculation Allowances, Deductions and Reliefs
  description: |
    This endpoint allows you to retrieve the allowances, deductions and reliefs that have been used in the 
    self assessment tax calculation for a given NINO and Calculation ID.
    
    An error will occur if your calculation has one or more error messages. 
    You can use the Retrieve Self Assessment Tax Calculation Messages endpoint to retrieve these messages.
    
    ### Test data
    Scenario simulations using `Gov-Test-Scenario` headers is only available in the sandbox environment.
    <table>
      <thead>
          <tr>
              <th>Header Value (Gov-Test-Scenario)</th>
              <th>Scenario</th>
          </tr>
      </thead>
      <tbody> 
          <tr>
              <td><p>N/A - DEFAULT</p></td>
              <td><p>Simulates returning a tax calculation with all fields.<br><br>Please note the values do not represent a realistic tax calculation and is intended to show all fields being populated.</p></td>
          </tr>
          <tr>
              <td><p>ERROR_MESSAGES_EXIST</p></td>
              <td><p>Simulates the scenario where errors exist and no calculation has been generated.</p></td>
          </tr>
          <tr>
              <td><p>NO_ALLOWANCES_DEDUCTIONS_RELIEFS_EXIST</p></td>
              <td>
                  <p>Simulates the scenario where no allowances, deductions and reliefs data exists.</p>
                  <p><strong>
                      Note: this scenario no longer triggers an error.
                      Instead, a 200 response with zero totalAllowancesAndDeductions, zero totalReliefs, and empty details will be returned.
                  </strong></p>
              </td>
          </tr>
          <tr>
              <td><p>NOT_FOUND</p></td>
              <td><p>Simulates the scenario where no data can be found.</p></td>
          </tr>
          <tr>
              <td><p>UK_MULTIPLE_INCOMES_EXAMPLE</p></td>
              <td><p>Simulates an example tax calculation for a UK FHL Property business with Savings and Dividends.</p></td>
          </tr>
          <tr>
              <td><p>UK_PROP_DIVIDENDS_EXAMPLE</p></td>
              <td><p>Simulates an example tax calculation for a UK Non-FHL Property business with Dividends.</p></td>
          </tr>   
          <tr>
              <td><p>UK_PROP_GIFTAID_EXAMPLE</p></td>
              <td><p>Simulates an example tax calculation for a UK Non-FHL Property business with Gift Aid.</p></td>
          </tr>        
          <tr>
              <td><p>UK_PROP_SAVINGS_EXAMPLE</p></td>
              <td><p>Simulates an example tax calculation for a UK Non-FHL Property business with Savings.</p></td>
          </tr>
          <tr>
              <td><p>UK_SE_SAVINGS_EXAMPLE</p></td>
              <td><p>Simulates an example tax calculation for a UK Self-Employment business with Savings.</p></td>
          </tr>
          <tr>
              <td><p>SCOT_SE_DIVIDENDS_EXAMPLE</p></td>
              <td><p>Simulates an example tax calculation for a Scottish Self-Employment business with Dividends.</p></td>
          </tr>                    
      </tbody>
    </table>

  parameters:
    - $ref: ./common/pathParameters.yaml#/components/parameters/nino
    - $ref: ./common/pathParameters.yaml#/components/parameters/calculationId
    - $ref: ./common/headers.yaml#/components/parameters/acceptJson
    - $ref: ./common/headers.yaml#/components/parameters/authorizationReadScopeHeader
    - $ref: ./common/headers.yaml#/components/parameters/testScenarioHeader

  security:
    - User-Restricted:
        - read:self-assessment

  responses:
    200:
      description: Success
      headers:
        X-CorrelationId:
          $ref: ./common/headers.yaml#/components/parameters/correlationId
      content:
        application/json:
          schema:
            $ref: ./schemas/selfAssessment/retrieveTaxCalc/retrieve_allowancesDeductionsReliefs_response.json
          examples:
            example-1:
              description: Example calculation response.
              value:
                $ref: ./examples/selfAssessment/retrieveAllowancesDeductionsReliefs/retrieve_response.json

    400:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ./schemas/error-response.yaml
          examples:
            FORMAT_NINO:
              $ref: ./common/errors.yaml#/components/examples/formatNino
            FORMAT_CALC_ID:
              $ref: ./common/errors.yaml#/components/examples/formatCalcId
            RULE_INCORRECT_GOV_TEST_SCENARIO:
              $ref: ./common/errors.yaml#/components/examples/ruleIncorrectGTS

    403:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ./schemas/error-response.yaml
          examples:
            CLIENT_OR_AGENT_NOT_AUTHORISED:
              $ref: ./common/errors.yaml#/components/examples/clientOrAgentNotAuthorised
            RULE_CALCULATION_ERROR_MESSAGES_EXIST:
              $ref: ./common/errors.yaml#/components/examples/ruleCalculationErrorMessagesExist

    404:
      description: Not Found
      content:
        application/json:
          schema:
            $ref: ./schemas/error-response.yaml
          examples:
            MATCHING_RESOURCE_NOT_FOUND:
              $ref: ./common/errors.yaml#/components/examples/notFoundRetrieveTaxCalc
