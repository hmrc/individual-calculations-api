post:
  tags:
    - Final Declaration
  summary: Intent to Crystallise
  description: |
    This endpoint allows the developer to trigger a final calculation; to be used when you Crystallise.
    
    ### Test data
    Scenario simulations using `Gov-Test-Scenario` headers is only available in the sandbox environment.
    
    | Header Value (Gov-Test-Scenario) | Scenario                                                                                       |
    |----------------------------------|------------------------------------------------------------------------------------------------|
    | N/A - DEFAULT                    | Simulates a successful response.                                                              |
    | NO_SUBMISSIONS_EXIST             | Simulates the scenario where no periodic or annual income data has been submitted.           |
    | FINAL_DECLARATION_RECEIVED       | Simulates the scenario where a crystallisation declaration has already been received.       |


  parameters:
    - $ref: ./common/pathParameters.yaml#/components/parameters/nino
    - $ref: ./common/pathParameters.yaml#/components/parameters/taxYearMinimum2018
    - $ref: ./common/headers.yaml#/components/parameters/acceptJson
    - $ref: ./common/headers.yaml#/components/parameters/authorizationWriteScopeHeader
    - $ref: ./common/headers.yaml#/components/parameters/testScenarioHeader

  security:
    - User-Restricted:
        - write:self-assessment

  responses:
    200:
      description: Success
      headers:
        X-CorrelationId:
          $ref: ./common/headers.yaml#/components/parameters/correlationId
      content:
        application/json:
          schema:
            $ref: ./schemas/crystallisation/intentToCrystallise_response.json
          examples:
            example-1:
              value:
                $ref: ./examples/crystallisation/intentToCrystallise_response.json

    400:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ./schemas/error-response.yaml
          examples:
            FORMAT_NINO:
              $ref: ./common/errors.yaml#/components/examples/formatNino
            FORMAT_TAX_YEAR:
              $ref: ./common/errors.yaml#/components/examples/formatTaxYear
            RULE_TAX_YEAR_NOT_SUPPORTED:
              $ref: ./common/errors.yaml#/components/examples/ruleTaxYearNotSupported
            RULE_TAX_YEAR_RANGE_INVALID:
              $ref: ./common/errors.yaml#/components/examples/ruleTaxYearRangeInvalid
            RULE_INCORRECT_GOV_TEST_SCENARIO:
              $ref: ./common/errors.yaml#/components/examples/ruleIncorrectGTS

    403:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ./schemas/error-response.yaml
          examples:
            CLIENT_OR_AGENT_NOT_AUTHORISED:
              $ref: ./common/errors.yaml#/components/examples/clientOrAgentNotAuthorised
            RULE_NO_SUBMISSIONS_EXIST:
              $ref: ./common/errors.yaml#/components/examples/ruleNoSubmissionsExists
            RULE_FINAL_DECLARATION_RECEIVED:
              $ref: ./common/errors.yaml#/components/examples/ruleFinalDeclarationReceived
