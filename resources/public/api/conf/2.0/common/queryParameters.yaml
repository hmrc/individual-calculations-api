components:
  parameters:
    taxYear:
      name: taxYear
      in: query
      description: |
        The tax year the data applies to, for example, 2019-20. *Calculations for the current tax year are returned if no tax year is supplied.*
        
        The start year and end year must not span two tax years. No gaps are allowed, for example, 2019-21 is not valid. 
        The earliest tax year is 2017-18.
      schema:
        type: string
        example: "2017-18"
      required: false
    type:
      name: type
      in: query
      description: |
        The 'type' query parameter allows the messages output to be filtered by type. 
        The type parameter can be supplied more than once; e.g. `?type=info&type=warning`.
      schema:
        type: string
        enum: [ info,warning,error ]
      required: false