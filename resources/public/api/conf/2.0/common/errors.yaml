components:
  examples:

    # 400
    ruleIncorrectGTS:
      description: |
        The request did not match any available Sandbox data. Check that the supplied Gov-Test-Scenario is correct for this endpoint version. 
        
        This error will only be returned in the Sandbox environment.
      value:
        code: RULE_INCORRECT_GOV_TEST_SCENARIO
        message: The Gov-Test-Scenario was not found

    formatNino:
      description: |
        The format of the supplied NINO field is not valid.
      value:
        code: FORMAT_NINO
        message: The provided NINO is invalid

    formatTaxYear:
      description: |
        The format of the supplied taxYear value is not valid.
      value:
        code: FORMAT_TAX_YEAR
        message: The provided tax year is invalid

    ruleTaxYearNotSupported:
      description: |
        The specified tax year is not supported. 
        That is, the tax year specified is before the minimum tax year value.
      value:
        code: RULE_TAX_YEAR_NOT_SUPPORTED
        message: Tax year not supported, because it precedes the earliest allowable tax year

    ruleTaxYearRangeInvalid:
      description: Tax year range invalid. A tax year range of one year is required.
      value:
        code: RULE_TAX_YEAR_RANGE_INVALID
        message: Tax year range invalid. A tax year range of one year is required

    formatCalcId:
      description: |
        The format of the supplied Calculation ID is not valid.
      value:
        code: FORMAT_CALC_ID
        message: The provided Calculation ID is invalid

    incorrectOrEmptyBody:
      description: |
        An empty or non-matching body was submitted, this could be caused by a missing mandatory field.
      value:
        code: RULE_INCORRECT_OR_EMPTY_BODY_SUBMITTED
        message: An empty or non-matching body was submitted

    ruleNoSubmissionsExists:
      description: |
        No periodic or annual income data has been submitted.
      value:
        code: RULE_NO_SUBMISSIONS_EXIST
        message: No periodic or annual income data has been submitted

    ruleNoIncomeSubmissionsExists:
      description: |
        A calculation could not be performed because no income data has been 
        submitted against the tax year.
      value:
        code: RULE_NO_INCOME_SUBMISSIONS_EXIST
        message: No income submissions exist for the tax year

    ruleCalculationErrorMessagesExist:
      description: |
        No Income Tax and National Insurance Contributions data exists
        for the supplied calculation ID and NINO because error messages 
        were generated while performing the calculation. 
        These error messages can be viewed using the 
        "Retrieve self assessment tax calculation messages" endpoint.
      value:
        code: RULE_CALCULATION_ERROR_MESSAGES_EXIST
        message: Calculation error messages exist for the supplied calculation ID

    ruleFinalDeclarationReceived:
      description: |
        Crystallisation declaration has already been received.
      value:
        code: RULE_FINAL_DECLARATION_RECEIVED
        message: Crystallisation declaration has already been received

    ruleIncomeSourcesChanged:
      description: |
        Information relating to your income sources changed. You will need to intent to crystallise again before crystallising.
      value:
        code: RULE_INCOME_SOURCES_CHANGED
        message: Income sources data has changed. Perform intent to crystallise

    ruleRecentSubmissionsExist:
      description: |
        More recent submissions exist. You will need to intent to crystallise again before crystallising.
      value:
        code: RULE_RECENT_SUBMISSIONS_EXIST
        message: More recent submissions exist. Perform intent to crystallise

    ruleResidencyChanged:
      description: |
        Your residency has changed. You will need to intent to crystallise again before crystallising.
      value:
        code: RULE_RESIDENCY_CHANGED
        message: Residency has changed. Perform intent to crystallise

    ruleIncomeSourcesInvalid:
      description: | 
        There are no valid income sources.
      value:
        code: RULE_INCOME_SOURCES_INVALID
        message: No valid income sources could be found

    ruleSubmissionFailed:
      description: |
        The submission cannot be completed due to validation failures.
      value:
        code: RULE_SUBMISSION_FAILED
        message: The submission cannot be completed due to validation failures

    # 403
    clientOrAgentNotAuthorised:
      description: |
        The client and/or agent is not authorised. 
        This is normally because: the client is not subscribed to MTD, the agent is not subscribed to Agent Services, 
        or the client has not authorised the agent to act on their behalf.
      value:
        code: CLIENT_OR_AGENT_NOT_AUTHORISED
        message: The client and/or agent is not authorised

    # 404
    notFoundListCalculations:
      description: |
        No tax calculations can be found for the supplied NINO and tax year.
      value:
        code: MATCHING_RESOURCE_NOT_FOUND
        message: Matching resource not found

    notFoundRetrieveTaxCalc:
      description: |
        No tax calculation data exists for the supplied NINO and calculation ID.
      value:
        code: MATCHING_RESOURCE_NOT_FOUND
        message: Matching resource not found

    notFoundEoyEstimate:
      description: |
        End of year estimate data will only be returned for an in-year calculation
      value:
        code: END_OF_YEAR_ESTIMATE_NOT_PRESENT
        message: End of year estimate data will only be returned for an in-year calculation

    noMessagesPresent:
      description: |
        No messages are present for the supplied types or no messages exist for that calculation ID.
      value:
        code: NO_MESSAGES_PRESENT
        message: No messages present

    notFoundCrystallisation:
      description: |
        The supplied income source could not be found.
      value:
        code: MATCHING_RESOURCE_NOT_FOUND
        message: Matching resource not found
