get:
  tags:
    - Tax Calculations
  summary: Retrieve a Self Assessment Tax Calculation
  description: |
    This endpoint allows the developer to retrieve all the tax calculation data 
    for a given National Insurance number and Calculation ID.

    ### Test data
    Scenario simulations using `Gov-Test-Scenario` headers is only available in the sandbox environment.
    
    | Header Value (Gov-Test-Scenario)   | Scenario                                                                           |
    |------------------------------------|------------------------------------------------------------------------------------|
    | N/A - DEFAULT                      | Simulates success response.                                                        |
    | NOT_FOUND                          | Simulates the scenario where no data is found.                                     |
    | ERROR_MESSAGES_EXIST               | Simulates the scenario where errors exist and no calculation has been generated.  |
    | UK_MULTIPLE_INCOMES_EXAMPLE        | Simulates an example tax calculation for a UK FHL Property business with Savings and Dividends. |
    | UK_PROP_DIVIDENDS_EXAMPLE          | Simulates an example tax calculation for a UK Non-FHL Property business with Dividends. |
    | UK_PROP_GIFTAID_EXAMPLE            | Simulates an example tax calculation for a UK Non-FHL Property business with Gift Aid. |
    | UK_PROP_SAVINGS_EXAMPLE            | Simulates an example tax calculation for a UK Non-FHL Property business with Savings. |
    | UK_SE_GIFTAID_EXAMPLE              | Simulates an example tax calculation for a UK Self-Employment business with Gift Aid. |
    | UK_SE_SAVINGS_EXAMPLE              | Simulates an example tax calculation for a UK Self-Employment business with Savings. |
    | SCOT_SE_DIVIDENDS_EXAMPLE          | Simulates an example tax calculation for a Scottish Self-Employment business with Dividends. |
    | DYNAMIC                            | The following response parameters will be based on the data submitted in the request: <br> <DL><DT>&bull; metadata <DD>&bull; calculationId <DD>&bull; taxYear <DD>&bull; requestedBy <DD>&bull; requestedTimestamp <DD>&bull; calculationTimestamp <DD>&bull; finalDeclarationTimestamp <DD>&bull; periodFrom <DD>&bull; periodTo <DT>&bull; inputs.incomeSources.businessIncomeSources.&ast; <DD>&bull; accountingPeriodStartDate <DD>&bull; accountingPeriodEndDate <DD>&bull; latestPeriodEndDate <DD>&bull; latestReceivedDateTime <DD>&bull; finalisationTimestamp <DT>&bull; inputs.incomeSources.businessIncomeSources.&ast;.submissionPeriods.&ast; <DD>&bull; startDate <DD>&bull; endDate <DD>&bull; receivedDateTime <DT>&bull; inputs.incomeSources.nonBusinessIncomeSources.&ast; <DD>&bull; startDate <DD>&bull; endDate <DD>&bull; latestReceivedDateTime <DT>&bull; inputs.annualAdjustments.&ast;.receivedDateTime <DT>&bull; inputs.lossesBroughtForward.&ast; <DD>&bull; submissionTimestamp <DD>&bull; taxYearLossIncurred <DT>&bull; inputs.claims.&ast; <DD>&bull; submissionTimestamp <DD>&bull; taxYearClaimMade <DT>&bull; inputs.constructionIndustryScheme.&ast;.periodData.&ast; <DD>&bull; deductionFromDate <DD>&bull; deductionToDate <DD>&bull; submissionTimestamp <DT>&bull; inputs.allowancesReliefsAndDeductions.&ast; <DD>&bull; submittedTimestamp <DD>&bull; startDate <DD>&bull; endDate <DT>&bull; inputs.pensionContributionAndCharges.&ast; <DD>&bull; submissionTimestamp <DD>&bull; startDate <DD>&bull; endDate <DT>&bull; inputs.other.&ast;.submittedOn <DT>&bull; calculation.codedOutUnderpayments.payeUnderpaymentsDetail.&ast;.relatedTaxYear <DT>&bull; calculation.codedOutUnderpayments.selfAssessmentUnderpaymentsDetail.&ast;.relatedTaxYear <DT>&bull; calculation.lossesAndClaims.resultOfClaimsApplied.&ast; <DD>&bull; taxYearClaimMade <DD>&bull; taxYearLossIncurred <DT>&bull; calculation.lossesAndClaims.unclaimedLosses.&ast;.taxYearLossIncurred <DT>&bull; calculation.lossesAndClaims.carriedForwardLosses.&ast; <DD>&bull; taxYearClaimMade <DD>&bull; taxYearLossIncurred <DT>&bull; calculation.lossesAndClaims.defaultCarriedForwardLosses.&ast;.taxYearLossIncurred <DT>&bull; calculation.lossesAndClaims.claimsNotApplied.&ast;.taxYearClaimMade</DL> |


  parameters:
    - $ref: ./common/pathParameters.yaml#/components/parameters/nino
    - $ref: ./common/pathParameters.yaml#/components/parameters/taxYearMinimum2018
    - $ref: ./common/pathParameters.yaml#/components/parameters/calculationId
    - $ref: ./common/headers.yaml#/components/parameters/acceptJson
    - $ref: ./common/headers.yaml#/components/parameters/authorizationReadScopeHeader
    - $ref: ./common/headers.yaml#/components/parameters/testScenarioHeader

  security:
    - User-Restricted:
        - read:self-assessment

  responses:
    200:
      description: Success
      headers:
        X-CorrelationId:
          $ref: ./common/headers.yaml#/components/parameters/correlationId
      content:
        application/json:
          schema:
            {{#if (enabled "retrieveSAAdditionalFields")}}
            $ref: ./schemas/retrieve_response_with_additional_fields.json
            {{else}}
            $ref: ./schemas/retrieve_response.json
            {{/if}}
          examples:
            example-response:
              description: Example Response
              value:
                {{#if (enabled "retrieveSAAdditionalFields")}}
                $ref: ./examples/retrieve/retrieve_response_with_additional_fields.json
                {{else}}
                $ref: ./examples/retrieve/retrieve_response.json
                {{/if}}

    400:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ./schemas/error-response.yaml
          examples:
            FORMAT_NINO:
              $ref: ./common/errors.yaml#/components/examples/formatNino
            FORMAT_TAX_YEAR:
              $ref: ./common/errors.yaml#/components/examples/formatTaxYear
            FORMAT_CALCULATION_ID:
              $ref: ./common/errors.yaml#/components/examples/formatCalculationId
            RULE_TAX_YEAR_NOT_SUPPORTED:
              $ref: ./common/errors.yaml#/components/examples/ruleTaxYearNotSupported
            RULE_TAX_YEAR_RANGE_INVALID:
              $ref: ./common/errors.yaml#/components/examples/ruleTaxYearRangeInvalid
            RULE_INCORRECT_GOV_TEST_SCENARIO:
              $ref: ./common/errors.yaml#/components/examples/ruleIncorrectGTS

    403:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ./schemas/error-response.yaml
          examples:
            CLIENT_OR_AGENT_NOT_AUTHORISED:
              $ref: ./common/errors.yaml#/components/examples/clientOrAgentNotAuthorised

    404:
      description: Not Found
      content:
        application/json:
          schema:
            $ref: ./schemas/error-response.yaml
          examples:
            MATCHING_RESOURCE_NOT_FOUND:
              $ref: ./common/errors.yaml#/components/examples/notFound
